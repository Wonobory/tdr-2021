<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partides</title>
    <link rel="stylesheet" href="/css/partidesStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/functions.js"></script>
</head>
<body>
    <h1>Partides en curs</h1>
    <div class="centrar">
        
        <div class="contenidor-partides" id="contenidor-partides">
            <div style="display: flex;justify-content: center;align-items: center;">
                <h2>Carregant...</h2>
            </div>    

        </div>
        <div class="code-container"><input maxlength="32" class="input-code" type="text"><button onclick="unirPartida($('.input-code')[0].value)">Unir-me</button></div>
        <div class="debugger"></div>
    </div>
</body>

<script>
    window.onload = function() {
        if (verificar(localStorage.auth) == false) {
            location.href = "/auth/login"
        } else {
            const user = JSON.parse(localStorage.auth).user
            const pass = JSON.parse(localStorage.auth).pass
            
            cargarPartides(user, pass)
        }
    };

    
</script>
</html>
